<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            height: 100vh;
        }
    </style>
</head>
<body class="text-white">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">MyApp</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Career</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
            </ul>
            <div class="navbar-nav ml-auto">
                <a class="nav-item nav-link btn btn-outline-primary mr-2" href="signup.html">Sign Up</a>
                <a class="nav-item nav-link btn btn-primary" href="index.html">Login</a>
            </div>
        </div>
    </nav>

    <div class="d-flex align-items-center justify-content-center" style="height: calc(100vh - 60px);">
        <form id="loginForm" class="bg-dark p-5 rounded" style="width: 400px;">
            <h2 class="text-center">Login</h2>
            <div class="form-group">
                <input type="email" class="form-control" id="email" placeholder="Enter email" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="password" placeholder="Password" required>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-check-label" for="rememberMe">Remember Me</label>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Submit</button>
            <a href="signup.html" class="d-block text-center mt-2">Not registered? Sign up here</a>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script>
        // login functionalitu 
        $(document).ready(function() {
            $('#loginForm').on('submit', function(e) {
                e.preventDefault();
                var email = $('#email').val();
                var password = $('#password').val();
                var userData = JSON.parse(localStorage.getItem('userData'));

                if (email === '' || password === '') {
                    alert('Please fill in all fields');
                } else if (!userData || userData.email !== email || userData.password !== password) {
                    alert('Invalid email or password');
                } else {
                    alert('Login successful!');
                    localStorage.setItem('loggedIn', 'true');
                    window.location.href = 'homepage.html';
                }
            });
        });
    </script>
</body>
</html>
